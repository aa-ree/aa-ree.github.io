---
layout: default
---
{% for project in site.projects %}
<div class="projects">
    <section class="projects__side projects__side--img">
        {% if project.image_path %}
        <div class="projects__work">
            <div class="projects__work--img">
                {% for img in project.image_path %}
                <img data-src='{{img}}'/>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        {% if project.mobile %}
        <div class="projects__work">
            <div class="projects__work--img">
                {% for img in project.mobile %}
                <img data-src='{{img}}'/>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </section>
    <section class="projects__side projects__side--desc">
        <h2 data-title="{{ project.title }}"></h2>
        <div data-content="{{ project.content }}"></div>
    </section>
  </div>
{% endfor %}
